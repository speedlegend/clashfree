on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Upstream Sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
      with: 
        target_sync_branch: master
        upstream_sync_repo: aiboboxx/clashfree
        upstream_sync_branch: master
          
